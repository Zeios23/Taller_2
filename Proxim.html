<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travelogo - Destinos</title>
  <link rel="stylesheet" href="prom.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="home">

  <!-- Barra superior -->
  <header class="top-bar">
    <i class="fas fa-bars menu-icon"></i>
    <img src="Imagenes/Logo.png" alt="Travelogo" class="logo">
    <i class="fas fa-shopping-cart cart-icon"></i>
  </header>

  <!-- Frase principal -->
  <div class="tagline">
    Tu próxima historia comienza aquí, sin cruzar fronteras...
  </div>

  <!-- Buscador -->
  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search..." />
  </div>

  <!-- Menú de categorías -->
  <nav class="categories">
    <a href="#" class="prom">Proximo destino</a>
    <a href="index.html">Menu</a>
    <a href="Reserva.html">Reserva</a>
  </nav>

  <!-- Listado de paquetes -->
  <section class="packages">
    <div class="package sanandres">
      <img src="Imagenes/SanAndres.png" alt="San Andrés">
      <div class="info">
        <p>Paquete todo incluido a <strong>San Andrés</strong></p>
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>

    <div class="package">
      <img src="Imagenes/Cartagena.png" alt="Cartagena">
      <div class="info">
        <p>Paquete todo incluido a <strong>Cartagena</strong></p>
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>

    <div class="package">
      <img src="Imagenes/Amazonas.jpg" alt="Amazonas">
      <div class="info">
        <p>Paquete todo incluido al <strong>Amazonas</strong></p>
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>
  </section>
  
  <script src="script.js"></script>

</body>
</html>
